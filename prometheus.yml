global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from your FastAPI application
  - job_name: 'llm-api'
    static_configs:
      - targets: ['host.docker.internal:8001']
    
  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
